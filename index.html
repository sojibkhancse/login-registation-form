<!DOCTYPE html>
<html>
<head>
	<title>Amazing Login Form</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-design">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			
			</div>
		   <div class="social-icons">
			  <img src="img/fb.png">
			  <img src="img/gp.png">
			  <img src="img/tw.png">
			
		    </div>
		    <form id="login" class="input-group">
		    	<input type="text" class="input-field" placeholder="Enter Your User Name" required>
		    	<input type="text" class="input-field" placeholder="Enter Your Password" required>
		    	<input type="checkbox" class="check-box"><span>Remember Password</span>
		    	<button type="submit" class="submit-btn">Log in</button>
		    </form>

		    <form id="register" class="input-group">
		    	<input type="text" class="input-field" placeholder="Enter Your User Name" required>
		    	<input type="text" class="input-field" placeholder="Enter E-mail" required>
		    	<input type="text" class="input-field" placeholder="Enter Your Password" required>
		    	<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
		    	<button type="submit" class="submit-btn">Register</button>
		    </form>
			
		</div>

		
	</div>


<script>
	var x = document.getElementById("login") ;
	var y = document.getElementById("register") ;
	var z = document.getElementById("btn") ;

  function register () {
  		x.style.left="-400px";
  		y.style.left="50px";
  		z.style.left="110px";
  	}	

 function login() {
  		x.style.left="50px";
  		y.style.left="450px";
  		z.style.left="0px";
  	}	

</script>



</body>
</html>
